<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation App</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        body {
            padding-top: 80px; /* fixed navbar fix */
        }
    </style>
</head>
<style>
        .navbar .nav-link {
        font-size: 18px;
        padding-left: 20px;
        padding-right: 20px;
    }
    .box-shadow label {
        color: white;
        font-weight: 500;
    }

    .box-shadow select,
    .box-shadow input {
        background-color: #fff;
        color: #000;
    }

</style>
<body>

<!-- Navbar -->
<nav style="padding-top: 18px;
        padding-bottom: 18px;" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top ">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link mx-2" href="/">Cleaner</a></li>
            <li class="nav-item"><a class="nav-link mx-2" href="/merger/csv">CSV Merger</a></li>
            <li class="nav-item"><a class="nav-link mx-2" href="/merger/excel">Excel Merger</a></li>
            <li class="nav-item"><a class="nav-link active mx-2 " href="/converter/pdf">Excel To PDF</a></li>
            
        </ul>
</nav>
<h2 style="margin-left: 35vh;">Excel / CSV to PDf</h2>
<!-- Form --> <div class="col-md-6 box-shadow" style="
    margin-top:20px;
    box-shadow: 10px 10px 5px grey;
    margin-left: 35vh;
    border:3px solid blue;
    padding:20px;
    background: rgb(35, 35, 36);
    z-index:9999;
    position:relative;
">
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label" for="file">Choose Excel or CSV file</label>
            <input type="file" class="form-control" name="file" id="file" accept=".csv, .xlsx">
        </div>
        <button type="submit" class="btn btn-primary">Convert</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
